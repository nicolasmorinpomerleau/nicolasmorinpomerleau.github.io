    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <img src="img/logo.jpg" alt="logo">
    <style>
      .champs {
        width: 50%;
      }
      .Comment {
        width: 50%;
        height: 30%;
      }
    </style>

    <div id="id01" class="w3-modal">
      <div class="w3-modal-content w3-card-4">
        <header>
          <span
            onclick="document.getElementById('id01').style.display='none'"
            class="w3-button w3-display-topright"
            >&times;</span
          >
          <hr />
        </header>
        <div class="w3-container">
          <form class="text-center border border-light p-5" action="#!">

            <p class="h4 mb-4">Réservation de RDV : <h3 id="modalTitle"></h3></p>
          
            <!-- Name -->
            <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Nom">
          
            <!-- Email -->
            <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="Courriel">
          
            <!-- Tel -->
            <input type="tel" id="defaultContactFormTel" class="form-control mb-4" placeholder="Téléphone">

            <!-- Subject -->
            <label>Service</label>
            <select class="browser-default custom-select mb-4" id="Mobility" name="Mobility">
            <option value="" disabled>Sélectionnez un service</option>
            <option selected="">Traitement</option>
            <option>Coupe & brushing</option>
            <option>Décoloration</option>
            <option>Coiffure haute</option>
            <option>Permanente</option>
            </select>
          
            <!-- Message -->
            <div class="form-group">
                <textarea class="form-control rounded-0" id="exampleFormControlTextarea2"  rows="3" placeholder="Message"></textarea>
            </div>
            <!-- Send button -->
            <button class="btn btn-info btn-block" type="submit" onclick="bookDate()">Réserver</button>
          
          </form>
         </div>
      </div>
    </div>
    <div id="calendar"></div>
